<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>To-Do-list</title>
</head>
<body>
  <h1 class="h1">To-do List</h1>
  <div class="container">
    <div class="box">
      <div class="col">
        <br />
        <input type="text" id="note" placeholder="Add a note" maxlength="55" />
        <button class="btn" id="enter">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="box">
      <div class="list">
        <ul>
          <!-- gowtham -->
        </ul>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
